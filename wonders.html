<!doctype html>
<html lang="en">
  <head>
    <!-- Site wide common head info: should really be in SSI or added through PHP script -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="sample website template based on bootstrap and jquery">
    <meta name="keywords" content="bootstrap javascript jquery">    
    <title>Website Template - Bootstrap, Javascript/JQuery</title>
    
    <!-- Bootstrap and supporting packages -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- styles and scripts for all site pages -->
    <link href="styles.css" rel="stylesheet">
    <script src="nav.js"></script>    
    <script src="footer.js"></script>

    <!-- Custom styles for this template -->
    <style> 
    .aboutSection {
        margin-bottom: 15px;
    }
    .sidebar {
        list-style-type: none;
        padding-left:0;   
    }
    .sidebar .btn {
        background-color: white; 
        font-size: 15px;      
    } 
    .sidebar button:hover {
        background-color: #cccccc;
    };
    .sidebar button:active {
        outline: none !important;
        box-shadow: none;
        background-color: white;
    }
    .sidebar button:focus {
        outline: none !important;
        box-shadow: none;
        background-color: white;
    }       
    </style>
    <script src="wonders.js"></script>
  </head>
   
<body>
    <!-- top navigation bar - see nav.js.  This should be in SSI or added through PHP -->
    <span id="topNav"></span> 

    <main role="main">
    <div class="container"> 
        <div class="row aboutSection">
            <div class="col-lg-2 d-none d-lg-block"></div>
            <div class="col-lg-10 col-md-12 col-sm-12">
                <a href="#about" class="btn btn-info" data-toggle="collapse">About Wonders of the World</a>
                <div id="about" class="collapse">
                    <p>There are many lists of the wonders of the world.  This list is the 7 natural wonders as compiled by CNN.</p>
                    <p>Mei ad error persius mentitum, in pri dicta gloriatur inciderint, cum veri delectus adipisci in.</p>
                </div>
            </div>         
        </div>           
        <div class="row">
            <div class="col-lg-2 d-none d-lg-block">
                <h4>Natural Wonders</h4>       
                <ul class='sidebar'>            
                    <li><button class="btn btn-default navbtn" id="aurora">Aurora</button></li>      
                    <li><button  class="btn btn-default navbtn" id="grandCanyon">Grand Canyon</button></li>
                    <li><button  class="btn btn-default navbtn" id="greatBarrierReef">Great Barrier Reef</button></li>      
                    <li><button class="btn btn-default navbtn" id="harborRio">Harbor of Rio de Janiero</button></li>  
                    <li><button class="btn btn-default navbtn" id="mountEverest">Mount Everest</button></li>
                    <li><button class="btn btn-default navbtn" id="paricutin">Par&iacute;cutin Volcano</button></li>      
                    <li><button class="btn btn-default navbtn" id="victoriaFalls">Victoria Falls</button></li>                                                                    
                </ul>
            </div>
       
            <div class="col-lg-5 col-md-6 col-sm-6">
                <span id="img"><span>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-6">
                <span id="content"><span>
            </div>        
        </div>
    </main>
    <span id="footerInfo"></span>
</body>
</html>
